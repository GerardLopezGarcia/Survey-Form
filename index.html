  <title>Survey Form</title>

<body >
  <div class="text-center head-title">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form"  onclick="return getData(false)">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder=" Enter your name here " class="form-control" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">email</label>
      <input id="email" type="email" placeholder=" Enter your email here " class="form-control" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age (Optional) </label>
      <input id="number" type="number" placeholder=" Age " class="form-control" min="1" max="90" >
    </div>
    <div class="form-group">
      <label id="element-label" for="element">Which option best describes your current role? </label>
      <select name="element" id="dropdown" class="form-control" required> 
        <option value="op1">select current role</option>
        <option value="op5">Student</option>
        <option value="op4">Job</option>
        <option value="op3">learner</option>
        <option value="op2">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label id="radio">
          <span><input type="radio" name="answer" id="user-recomend" value="definetly" class="input-radio " checked> definetly</span>
        </label>
        <label id="radio">
          <span><input type="radio" name="answer" id="user-recomend" value="definetly" class="input-radio " > Maybe</span>
        </label>
        <label id="radio">
          <span><input type="radio" name="answer" id="user-recomend" value="definetly" class="input-radio " > Not sure</span>
        </label>
    </div>
    <div>
      <div class="form-group">
        <p id="line">What would you like to see improved? (Check all that apply)</p>
          <label for="q">
            <span><input type="checkbox" id="s" name="Front-end" value="Front-end"> Front-end Projects 
            </span>
          </label>

          <label for="q">
            <span><input type="checkbox" id="s" name="Back-end" value="Back-end"> Back-end Projects
            </span>
          </label> 

          <label for="q">
            <span><input type="checkbox" id="s" name="DataVisualization" value="DataVisualization"> Data Visualization </span>
          </label>
          
          <label for="q">
            <span><input type="checkbox" id="s" name="OP" value="OP"> Open Source Community </span>
          </label>
          
          <label for="q">
          <span><input type="checkbox" id="s" name="Wiki" value="Wiki"> Wiki 
          </span>
          </label>
          
    </div>
    <div class="from-group">
      <p id="line">Any comments or suggestions?</p>
      <textarea name="message" class="input-textarea" id="text-box" placeholder="Enter your comment here..."></textarea>
    </div>
    <!-- <div class="form-group">
      <button type="submit" id="submit" class="submit-button"> Submit

      </button> -->
    </div>
    <br>
    <br>
    <div class="wrapper-no4 form-group ">
      <button id="submit" class="button-bird ">
          <p class="button-bird__text">SEND</p>
          <svg version="1.1" class="feather" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 75 38" style=" enable-background:new 0 0 75 38;" xml:space="preserve">
          <g>
              <path d="M20.8,31.6c3.1-0.7,2.9-2.3,2,1c9.1,4.4,20.4,3.7,29.1-0.8l0,0c0.7-2.1,1-3.9,1-3.9c0.6,0.8,0.8,1.7,1,2.9
                  c4.1-2.3,7.6-5.3,10.2-8.3c0.4-2.2,0.4-4,0.4-4.1c0.6,0.4,0.9,1.2,1.2,2.1c4.5-6.1,5.4-11.2,3.7-13.5c1.1-2.6,1.6-5.4,1.2-7.7
                  c-0.5,2.4-1.2,4.7-2.1,7.1c-5.8,11.5-16.9,21.9-30.3,25.3c13-4,23.6-14.4,29.1-25.6C62.8,9,55.6,16.5,44.7,20.7
                  c2.1,0.7,3.5,1.1,3.5,1.6c-0.1,0.4-1.3,0.6-3.2,0.4c-7-0.9-7.1,1.2-16,1.5c1,1.3,2,2.5,3.1,3.6c-1.9-0.9-3.8-2.2-5.6-3.6
                  c-0.9,0.1-10.3,4.9-22.6-12.3C5.9,17.7,11.8,26.9,20.8,31.6z"/>
          </g>
          </svg>
          <span class="bird"></span>
          <span class="bird--1"></span>
          <span class="bird--2"></span>
          <span class="bird--3"></span>
          <span class="bird--4"></span>
          <span class="bird--5"></span>
          <span class="bird--6"></span>
          <span class="bird--7"></span>
          <span class="bird--8"></span>
          <span class="bird--9"></span>

          <span class="bird--16"></span>
          <span class="bird--17"></span>
          <span class="bird--18"></span>
          <span class="bird--19"></span>
          <span class="bird--20"></span>
          <span class="bird--21"></span>
          <span class="bird--22"></span>
          <span class="bird--23"></span>
          <span class="bird--24"></span>
          <span class="bird--25"></span>
          <span class="bird--26"></span>
          <span class="bird--27"></span>
          <span class="bird--28"></span>
          <span class="bird--29"></span>
          <span class="bird--30"></span>
      </button>
   </div>
  </form>
